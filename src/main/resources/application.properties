server.port=8080
spring.application.name=microService-Authentification

#DataBase
spring.datasource.url=jdbc:postgresql://localhost:5432/db_lets_guide2.0
spring.datasource.username=postgres
spring.datasource.password=AdminAldair
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=microServicio.JWT.MyPhysicalNamingStrategy
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.h2.console.enabled=false



#JWT
#jwt.secret=secret
#jwt.expiration=86400000


#Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.lease-renewal-interval-in-seconds=30
eureka.client.lease-expiration-duration-in-seconds=90
eureka.client.registry-fetch-interval-seconds=30



